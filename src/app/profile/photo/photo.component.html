<div class="photo-contianer">
  <div class="upload-photo">
      <button mat-raised-button (click)="openAddPhotoDialog()"><mat-icon>add</mat-icon>New Photo</button>
  </div>

  @for (photo of user().photos; track photo.id) {
      <mat-card class="example-card" appearance="outlined">
          <mat-card-header>
            <p> {{photo. create_at | timeago:true}}</p>
          </mat-card-header>
          <img mat-card-image src="{{photo.url}}" alt="photo of {{user().display_name}}" class="img-thumb">
          <mat-card-actions align="end">
            <p *ngIf="photo.is_avatar" class="avatar"><mat-icon>verified</mat-icon>Avatar</p>
            @if(photo.is_avatar === false){

                <button class ="setAvatar"mat-button (click)="setAvatar(photo.id)">Set as Avatar</button>
                <button class ="deletePhoto"mat-button (click)="deletePhoto(photo.id)">Delete</button>
            }
          </mat-card-actions>
        </mat-card>
  }
</div>
